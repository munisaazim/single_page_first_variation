<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <link rel="stylesheet" href="style/style.css">
    <title>Single Page Restaurant</title>
</head>
<body>
    <section id="welcome">
        <div class="container">
            <!--Navbar-->
            <div class="navbarBackground">
                <div class="navbarContainer">
                    <!--Menu Navbar-->
                    <div class="navbar">
                        <input type="checkbox" id="check" >
                        <label for="check" class="checkbtn">
                            <i class="fas fa-bars"></i>
                        </label> 
                        <label class="navbarImage">Le Provans <br class="br"> Restaurant</label>
                        <ul>
                        <li class="navItem"><a href="#welcome" class="active">Home</a></li>
                        <li class="navItem"><a href="#">About</a></li>
                        <li class="navItem"><a href="#">Menu</a></li>
                        <li class="navItem"><a href="#">Our Team</a></li>
                        <li class="navItem"><a href="#">Reservations</a></li>
                        <li class="navItem"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <!--Motto Navbar-->
                    <div class="motoContainer">
                        <div class="mottoHeader">
                            <h2>Delicious <br class="break"> Trapeze, <br>
                                Unites <br class="break">People
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<section id="about">
    <!--About-->
    <div class="aboutContainer">
        <div class="about">
            <div class="text"></div>
            <div class="image"></div>
        </div>
    </div>
</section>
</body>
</html>
